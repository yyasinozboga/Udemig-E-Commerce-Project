<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style Css -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- Responsive Css -->
    <link rel="stylesheet" href="../css/responsive.css" />

    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Title -->
    <title>Card</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <!-- Navbar -->
      <nav class="navbar container">
        <button class="res-menu-btn">
          <i class="bx bx-menu" id="menu-icon"></i>
        </button>

        <a href="index.html" class="header-logo">COSTY</a>

        <!-- Nav List -->
        <div>
          <ul class="nav-list">
            <li class="nav-list-item">
              <a href="#" class="nav-link">Woman</a>
            </li>

            <li class="nav-list-item">
              <a href="#" class="nav-link">Man</a>
            </li>

            <li class="nav-list-item">
              <a href="#" class="nav-link">Kids</a>
            </li>

            <li class="nav-list-item">
              <a href="#" class="nav-link">Accessories</a>
            </li>
          </ul>
        </div>

        <button class="menu-btn" data-count="0">
          <i class="bx bx-shopping-bag"></i>
        </button>
      </nav>
    </header>

    <!-- Card Container -->
    <main class="card-container">
      <div class="container">
        <button class="back-btn">
          <i class="bx bx-chevron-left"></i> Back To Home
        </button>

        <h2 class="product-title">Shopping Card</h2>

        <div class="product-list-container">
          <ul class="product-list"></ul>

          <div class="total-container">
            <h2 class="product-title total">Total: $0</h2>

            <button class="product-add-btn">CHECKOUT</button>
          </div>
        </div>
      </div>
    </main>

    <script src="../js/main.js" type="module"></script>
  </body>
</html>
